<ion-header>
  <ion-row class="header-row bg">
    <ion-col size="1" routerLink="/home">
      <ion-toolbar><ion-icon name="arrow-back-outline"></ion-icon></ion-toolbar>
    </ion-col>
    <ion-col size="10" class="ion-text-center">
      <ion-toolbar>Recent Search</ion-toolbar>
    </ion-col>
    <ion-col size="1" class="ion-text-end">
      <ion-toolbar>
        <ion-icon routerLink="/search" name="search"></ion-icon>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content *ngIf="!noData" [fullscreen]="true">
  <ion-row class="row-title-text">
    <ion-col size="8" routerLink="/home"> You recently searched for </ion-col>
    <ion-col (click)="clearAll()" size="4" class="ion-text-end">
      Clear All
    </ion-col>
  </ion-row>

  <ion-card class="card" *ngFor="let recent of recentData">
    <ion-row class="row-text">
      <ion-col size="9">
        <ion-card-header>
          <ion-card-subtitle class="place"
            >{{recent?.name}},{{recent?.sys?.country}}</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content class="content">
          <img class="weather-icon" [src]="getWeatherIcon(recent)" alt="icon" />
          <span class="temp-text">{{recent?.main?.temp}}&#x1D3C;C</span>
          <span class="temp-text">{{recent?.weather[0]?.description}}</span>
        </ion-card-content>
      </ion-col>
      <ion-col size="3" class="centered-col">
        <img
          [src]="'../../../assets/icon/'+(recent?.isFavorite ? 'icon_favourite_active' : 'icon_favourite_inactive')+'.png'"
          alt="heart"
        />
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-content *ngIf="noData" [fullscreen]="true">
  <div class="noData-box">
    <img src="../../../assets/icon/icon_nothing.png" alt="nodata" />
    <span class="no-data">No Recents added</span>
  </div>
</ion-content>
