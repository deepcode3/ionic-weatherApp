<ion-header>
  <ion-row class="header-row bg">
    <ion-col size="1" (click)="goBack()">
      <ion-toolbar><ion-icon name="arrow-back-outline"></ion-icon></ion-toolbar>
    </ion-col>
    <ion-col size="11" class="ion-text-center">
      <ion-toolbar>
        <ion-input
          type="text"
          placeholder="Search for the city"
          [(ngModel)]="searchTerm"
          (keyup.enter)="searchAndNavigate()"
        ></ion-input>
      </ion-toolbar>
    </ion-col>
  </ion-row>

</ion-header>
